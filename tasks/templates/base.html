<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} TaskEase {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
</head>
<body>
    

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="/">TaskEase</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li nav-item>
                    <a href="{% url 'home' %}" class="nav-link">Home</a>
                </li>            
                
                {% if user.is_authenticated%}
                <li nav-item>
                    <a href="{% url 'tasks' %}" class="nav-link">Tasks Pending</a>
                </li>
                <li nav-item>
                    <a href="{% url 'task_completed' %}" class="nav-link">Tasks Completed</a>
                </li>
                <li nav-item>
                    <a href="{% url 'create_task' %}" class="nav-link">Create Tasks</a>
                </li>
                <li nav-item>
                    <a href="{% url 'logout' %}" class="nav-link">Logaut</a>
                </li>
                {% else %}
                <li nav-item>
                    <a href="{% url 'signup' %}" class="nav-link">Signup</a>
                </li>
                {% endif %}
                <li nav-item>
                    <a href="{% url 'signin' %}" class="nav-link">Signin</a>
                </li>
            </ul>
          </div>
        </div>
      </nav>



    

    {% block content %}
    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
